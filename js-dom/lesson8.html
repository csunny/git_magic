<h1> What is the Document Object Model?</h1>
<p>The <abbr title="World Wide Web Consortium">W3C</abbr> defines
the <abbr title="Document Object Model">DOM</abbr> as:
</p>
<blockquote cite="http:/www.w3c.org/DOM/">
<p>
    A platform and language-neutral interface that will allow proograms and
    scripts to dynamically access and update the content, structure and style of documents.
</p>
</blockquote>
<p>
    It is a <abbr title="Application Programing Interface">API</abbr>
    that can be used to navigate <abbr title="Hypertext Markup Language">HTML</abbr>
    and <abbr title="eXtensible Markup Language">XML</abbr>
    documenys
</p>
